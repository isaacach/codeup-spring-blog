<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h3>Title: <span th:text="${post.getTitle()}"></span></h3>
 <h3>Body: <span th:text="${post.getBody()}"></span></h3>

 <div th:each="post : ${posts}">
     <h3>Title: <span th:text="${post.getTitle()}"></span></h3>
     <h3>Body: <span th:text="${post.getBody()}"></span></h3>
 </div>
</body>
</html>
