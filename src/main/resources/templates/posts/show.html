<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<div th:if="${post != null}">
    <h3>Title: <span th:text="${post.title}"></span></h3>
    <h3>Body: <span th:text="${post.body}"></span></h3>
</div>

<div th:if="${posts != null}">
 <div th:each="post : ${posts}">
     <h3>Title: <span th:text="${post.title}"></span></h3>
     <h3>Body: <span th:text="${post.body}"></span></h3>
 </div>
</div>

</body>
</html>
