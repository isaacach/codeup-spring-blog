<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <div th:each="post : ${posts}">
        <h2>Title: <span th:text="${post.title}"></span></h2>
        <h3>Body: <span th:text="${post.body}"></span></h3>
        <a th:href="@{|/posts/${post.id}|}"><button>See Post</button></a>
        <a th:href="@{|/posts/${post.id}/edit|}" th:value="${post}"><button>Edit Post</button></a>
        <div th:if="${post.comments.size() > 0}">
            <h3>Comments:</h3>
            <div th:each="comment : ${post.comments}">
                <p th:text="${comment.content}"></p>
            </div>
        </div>
    </div>
</body>
</html>
