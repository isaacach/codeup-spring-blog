<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>User Posts:</h1>
  <div th:each="post : ${userPosts}">
    <h2 th:text="${post.title}"></h2>
    <h3 th:text="${post.body}"></h3>
  </div>

</body>
</html>
