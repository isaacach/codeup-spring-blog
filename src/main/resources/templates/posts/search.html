<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Search Post by Title</h1>
    <form th:action="@{/posts/search}" th:method="post">
        <input id="searchPost" name="title" />
        <input type="submit"/>
    </form>
    <div th:if="${results}">
        <ul>
            <li th:each="result : ${results}">
                <h2 th:text="${result.title}"></h2>
                <p th:text="${result.body}"></p>
            </li>
        </ul>
    </div>

</body>
</html>
